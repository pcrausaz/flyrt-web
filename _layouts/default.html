<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{{ page.title | default: site.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="##751578">
    <link rel="shortcut icon" href="/favicon.ico?" type="image/x-icon">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">


  <body>
    <section class="page-header">
      <h1 class="project-name"> <a href="http://flyrt.org">
        <img src="{{ '/assets/images/flyrt_logo.png' | relative_url }}" alt="Flyrt Logo" class="logo">
        {{ site.title | default: site.github.repository_name }}
      </a></h1>
      <h2 class="project-tagline">{{ site.description | default: site.github.project_tagline }}</h2>
      <a href="https://applestorelink" class="btn">Download app</a>
    </section>

    <div class="site-menu">
      <ul class="site-menu-links">
        {% include navigation.html %}
      </ul>
    </div>

    <section class="main-content">
      {{ content }}
    </section>
    
    <div class="site-footer">
      <span> Â© {{ site.time | date: '%Y' }} {{ site.title | default: site.github.repository_name }}. All rights reserved.</span> 
    </div>

   
  </body>
</html>
