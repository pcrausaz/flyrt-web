<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{{ page.title | default: site.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="##751578">
    <link rel="shortcut icon" href="/favicon.ico?" type="image/x-icon">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">


  <body>
    <section class="page-header">
      <h1 class="project-name"> <a href="http://flyrt.org">
        <img src="{{ '/assets/images/flyrt_logo.png' | relative_url }}" alt="Flyrt Logo" class="logo">
      <span  class="site-title"> {{ site.title | default: site.github.repository_name }}</span>
      </a></h1>
      <span class="stamp">B E T A</span>
      <h2 class="project-tagline">{{ site.description | default: site.github.project_tagline }}</h2>
      <!-- https://apps.apple.com/app/idYOUR_APP_ID   https://toolbox.marketingtools.apple.com/en-us/app-store/us -->

      <a href="https://testflight.apple.com/join/pBXyCbYv" target="_blank">
          <img src="{{ '/assets/images/app-store-badge.svg' | relative_url }}" alt="Download Beta on the App Store" class="app-store-badge">
      </a>
      <span class="site-menu-coffee">
        <script type="text/javascript" src="https://cdnjs.buymeacoffee.com/1.0.0/button.prod.min.js" data-name="bmc-button" data-slug="Flyrt" data-color="#BD5FFF" data-emoji=""  data-font="Cookie" data-text="Buy us a coffee" data-outline-color="#000000" data-font-color="#ffffff" data-coffee-color="#FFDD00" ></script>
      </span>  
    </section>

    <div class="site-menu">
      <ul class="site-menu-links">
        {% include navigation.html %}
      </ul>
    </div>

    <section class="main-content">
      {{ content }}
    </section>
    
    <div class="site-footer">
      <span> Â© {{ site.time | date: '%Y' }} {{ site.title | default: site.github.repository_name }}. All rights reserved.   </span> 
    </div>

   
  </body>
</html>
